<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>DrumKit</h1>
    </div>

    <div class="drums">
        <div class="drum">
            <h3>A <br>BOOM</h3>
            <audio src="sounds/boom.wav" id="boom"></audio>
        </div>
        <div class="drum">
            <h3>S <br>CLAP</h3>
            <audio src="sounds/clap.wav" id="clap"></audio>
        </div>
        <div class="drum">
            <h3>D <br>HIHAT</h3>
            <audio src="sounds/hihat.wav" id="hihat"></audio>
        </div>
        <div class="drum">
            <h3>F <br>KICK</h3>
            <audio src="sounds/kick.wav" id="kick"></audio>
        </div>
        <div class="drum">
            <h3>G <br>OPENHAT</h3>
            <audio src="sounds/openhat.wav" id="openhat"></audio>
        </div>
        <div class="drum">
            <h3>H <br>RIDE</h3>
            <audio src="sounds/ride.wav" id="ride"></audio>
        </div>
        <div class="drum">
            <h3>J <br>SNARE</h3>
            <audio src="sounds/snare.wav" id="snare"></audio>
        </div>
        <div class="drum">
            <h3>K <br>TINK</h3>
            <audio src="sounds/tink.wav" id="tink"></audio>
        </div>
        <div class="drum">
            <h3>L <br>TOM</h3>
            <audio src="sounds/tom.wav" id="tom"></audio>
        </div>

    </div>
    
    <div class="image"><img src="drom.png" alt=""></div>

    <script src="app.js"></script>
</body>
</html>
